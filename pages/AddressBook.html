<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/addressBook.css">
    <title>Address Book</title>
</head>
<body>
    <!--UC1-->
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo" src="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2Fs3.amazonaws.com%2Fappforest_uf%2Ff1626783384505x654543478371971700%2FGoogle_Contacts_Offline.gif?w=&h=&auto=compress&dpr=1&fit=max" alt="logo-content">
            <div>
                <span class="adr-text">ADDRESS</span><br>
                <span class="adr-text addr-book">BOOK</span>
            </div>
        </div>
    </header>
    <!--UC2-->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event); false" onreset="reset()">
            <div class="form-head">
                <span class="form-head-text">PERSON ADDRESS FORM</span>
                <span class="cross-icon">
                    <img src="https://www.freeiconspng.com/thumbs/close-button-png/silver-close-button-png-15.png" class="close-circle" name="close-circle" onclick="cancel();">
                    </ion-icon>
                </span>
            </div>
        </form>
    </div>
</body>
</html>
